on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-java@v1
        with: {java-version: 11}
      - run: git submodule init && git submodule update
      - name: save html
        run: |
          mkdir /tmp/deploy_js
          cp -r ./deploy_js /tmp/deploy_js
          cat korge-next/settings.gradle.kts
          ls -la /tmp/deploy_js
